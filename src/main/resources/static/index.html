<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="static/style.css" type="text/css"/>
    <script type="text/javascript" src="static/js/javascript.js"></script>

</head>

<body>
    <div id="container">
        <!-- header -->
        <object id="header" name="header" type="text/html" data="static/header.html"></object>

            <!-- content -->
        <main>
            <!-- menu -->

            <div id="main-content">
                <div id="main-inner-container">
                    <h1>WELCOME TRAVELLER</h1>
                    <form method="POST">
                        <input type="text" name="email" placeholder="Enter email" required>
                        <br/><br/>
                        <input type="password" name="password" placeholder="Enter password" required>
                        <br/><br/>
                        <input type="submit" value="Log in">
                    </form>
                    {% if user == "invalid" %}
                      <p>Invalid password or email!</p>
                    {%endif%}

                </div>
            </div>
        </main>

        <!-- footer -->
        <object id="footer" name="footer" type="text/html" data="static/footer.html"></object>
    </div>
</body>
</html>
