<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    <script type="text/javascript" src="../js/javascript.js"></script>

</head>

<body>

    <div id="container">

        <!-- header -->
        <object id="header" name="header" type="text/html" data="/static/header.html"></object>


        <main>
            <!-- menu -->
            <object id="main-menu-box" name="main-menu-box" type="text/html" data="/static/admin/menu.html"></object>

            <!-- content -->
            <div id="main-content">
                <h1>Assign mentor to class</h1>
                <form method="POST">
                    <div class="nested-container">

                        <div class="pick-list">
                            <ol class = "enumeration-free-list">
                                <h3>choose mentor</h3>
                                {%for mentor in mentors%}
                                <li>
                                    <input type="radio" id="mentor" name="mentor" value="{{mentor}}" required>
                                    <label for="mentor">{{mentor}}</label>
                                </li>
                                {%endfor%}
                            </ol>
                        </div>
                    </div>
                    <div class="nested-container">
                        <div class="pick-list">
                        <ol class = "enumeration-free-list">
                            <h3>choose class</h3>
                            {%for class in classes%}
                            <li>
                                <input type="radio" id="class" name="class" value="{{class}}" required>
                                <label for="class">{{class}}</label>
                            </li>
                            {%endfor%}
                        </ol>
                        </div>
                    </div>
                    <div class="nested-container-submit">
                        <h3>{{result}}</h3>
                        <input type="submit" value="perform" required>
                    </div>
                </form>
        </div>
        <!-- content -end-->
    </main>
        <!-- footer -->
        <object id="footer" name="footer" type="text/html" data="/static/footer.html"></object>
    </div>
</body>
</html>
