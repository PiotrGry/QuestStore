<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    <script type="text/javascript" src="../js/javascript.js"></script>

</head>

<body>

    <div id="container">

        <!-- header -->
        <object id="header" name="header" type="text/html" data="/static/header.html"></object>

        <main>
            <!-- menu -->
            <object id="main-menu-box" name="main-menu-box" type="text/html" data="/static/admin/menu.html"></object>

            <!-- content -->
            <div id="main-content">
                <h1>CLASS CREATION</h1>
                <div class="nested-container">
                    <ul>
                        <h3>existing classes</h3>
                        {%for class in classes%}
                        <li>
                            {{class}}
                        </li>
                        {%endfor%}
                    </ul>
                </div>
                <form method="POST">
                <div class="nested-container">
                    <h3>enter class name:</h3>
                    <p>(names can not be repeated)</p>
                    <input type="text" name = "className" maxlength="30" placeholder="Class name" required>
                    <br>
                </div>
                <div class="nested-container-submit">
                    <h3>{{info}}</h3>
                    <input type="submit" value="perform" required>
                </div>
                </form>
            </div>
        </main>

        <!-- footer -->
        <object id="footer" name="footer" type="text/html" data="/static/footer.html"></object>

    </div>

</body>
</html>
