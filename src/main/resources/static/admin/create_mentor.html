<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>

    <title>Quest Store</title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/fontello.css" type="text/css"/>
    <script type="text/javascript" src="/static/js/javascript.js"></script>

</head>

<body>

    <div id="container">


         <!--header -->
        <object id="header" name="header" type="text/html" data="/static/header.html"></object>

        <main>
            <!-- menu -->
            <object id="main-menu-box" name="main-menu-box" type="text/html" data="/static/admin/menu.html"></object>


            <!-- content -->
            <div id="main-content">
                <div id="main-inner-container">
                    <h1>Create mentor</h1>
                      <form method="POST">
                        <input type="text" name="name" maxlength="30" placeholder="Name" required>
                        <br/><br/>
                        <input type="text" name="text" maxlength="30" placeholder="Password" required>
                        <br/><br/>
                        <input type="email" name="email" maxlength="30" placeholder="Email" required>
                        <br/><br/>
                        <input type="submit" value="create">
                      </form>
                    {%if method == POST%}
                        {{info}}
                    {%endif%}
                </div>
            </div>
        </main>

        <!-- footer -->

        <object id="footer" name="footer" type="text/html" data="/static/footer.html"></object>

    </div>

</body>
</html>
