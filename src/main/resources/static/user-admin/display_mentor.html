<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="../style.css" type="text/css"/>
    <link rel="stylesheet" href="../css/fontello.css" type="text/css"/>
    <script type="text/javascript" src="../js/javascript.js"></script>

</head>

<body>

<div id="container">

    <!-- header -->
    <object id="header" name="admin-header" target= ype="text/html" data="../header.html"></object>

    <main>
        <!-- menu -->
        <object id="main-menu-box" name="main-menu-box" type="text/html" data="menu.html"></object>

        <!-- content -->
        <div id="main-content">

                <div id="edit-quest-header">
                    <h1>Display mentor</h1>
                </div>

                <div class="pick-list">
                    <ul>
                        {%for mentor : mentors%}

                        <li>{{mentorId}}: {{mentorName}}</li>

                        {%endfor%}
                    </ul>
                </div>

                <div id="main-inner-container">
                    <input type="text" name="quest-id" placeholder="Id">
                    <br/><br/>
                    <input type="text" name="questname" placeholder="Name">
                    <br/><br/>
                    <input type="text" name="description" placeholder="Description">
                    <br/><br/>
                    <input type="text" name="value" placeholder="Value">
                    <br/><br/>
                    <input type="text" name="type" placeholder="Type">
                    <br/><br/>
                    <input type="text" name="category" placeholder="Category">
                    <br/><br/>
                    <input type="submit" value="Send">
                </div>
            </div>

    </main>

    <!-- footer -->
    <object id="footer" name="footer" type="text/html" data="../footer.html"></object>

</div>

</body>
</html>
