<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    <script type="text/javascript" src="../js/javascript.js"></script>

</head>

<body>

    <div id="container">


        <!-- header -->
        <object id="header" name="header" type="text/html" data="/static/header.html"></object>


        <main>
            <!-- menu -->
            <object id="main-menu-box" name="main-menu-box" type="text/html" data="/static/mentor/menu.html"></object>

            <!-- content -->
            <div id="main-content-edit-quest">

                <div id="edit-quest-header">
                <h1>Edit artifact</h1>
                </div>

                <div class="pick-list">
                    <ul>
                        {%for artifact in artifacts%}
                        <li>
                          {{artifact}}
                        </li>
                        {%endfor%}
                    </ul>
                </div>

                <div id="main-inner-container">
                  <form method="POST">
                    <input type="text" maxlength="30" name="artifact_id" placeholder="Id" required>
                    <br/><br/>
                    <input type="text" maxlength="30" name="name" placeholder="Name">
                    <br/><br/>
                    <input type="text" maxlength="150" name="description" placeholder="Description">
                    <br/><br/>
                    <input type="number" min="1" name="value" placeholder="Value">
                    <br/><br/>
                    <input type="radio" name="type" value="team">Team
                    <input type="radio" name="type" value="individual">Individual
                    <br/><br/>
                    <input type="submit" value="Send">
                  </form>
                  {{info}}
                </div>



            </div>
        </main>


        <!-- footer -->
        <object id="footer" name="footer" type="text/html" data="/static/footer.html"></object>

    </div>

</body>
</html>
