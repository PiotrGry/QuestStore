<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/fontello.css" type="text/css"/>
    <script type="text/javascript" src="/static/js/javascript.js"></script>

</head>

<body>

    <div id="container">


        <!-- header -->
        <object id="header" name="header" type="text/html" data="/static/header.html"></object>


        <main>
            <!-- menu -->
            <object id="main-menu-box" name="main-menu-box" type="text/html" data="/static/mentor/menu.html"></object>

            <!-- content -->
            <div id="main-content">
                <div id="main-inner-container">
                    <form method="POST">
                        <h1>Add artifact</h1>
                        <input type="text" name="artifactname" placeholder="Name">
                        <br/><br/>
                        <input type="text" name="value" placeholder="Value">
                        <br/><br/>
                        <input type="text" name="description" placeholder="Description">
                        <br/><br/>
                        <div id="row">
                            <p>Type</p>
                            <input type="radio" name="type" value="individual"> Individual
                            <input type="radio" name="type" value="team"> Team<br/>
                        </div>
                        <input type="submit" value="Send">
                    </form>
                    {%if method == POST%}
                        {{info}}
                    {%endif%}
                </div>
            </div>
        </main>

            <!-- footer -->
        <object id="footer" name="footer" type="text/html" data="/static/footer.html"></object>

    </div>

</body>
</html>
