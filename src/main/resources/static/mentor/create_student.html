<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    <script type="text/javascript" src="../js/javascript.js"></script>

</head>

<body>

    <div id="container">

        <!-- header -->
        <object id="header" name="header" type="text/html" data="/static/header.html"></object>


        <main>
            <!-- menu -->
            <object id="main-menu-box" name="main-menu-box" type="text/html" data="/static/mentor/menu.html"></object>

            <!-- content -->
            <div id="main-content">
                <div id="main-inner-container">
                  <h1>Create student</h1>
                    <form method="POST">
                      <input type="text" maxlength="30" name="firstname" placeholder="Name" required>
                      <br/><br/>
                      <input type="text" maxlength="30" name="password" placeholder="Password" required>
                      <br/><br/>
                      <input type="email" maxlength="30" name="email" placeholder="Email" required>
                      <br/><br/>
                      {{teamsNames}}
                      <br/><br/>
                      <input type="number" min="1" name="classId" placeholder="ID" required>
                      <br/><br/>
                      <input type="submit" value="Send">
                    </form>
                    {{info}}
            </div>
        </div>
        <!-- content -end-->
    </main>


        <!-- footer -->
        <object id="footer" name="footer" type="text/html" data="/static/footer.html"></object>

    </div>

</body>
</html>
