<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    <script type="text/javascript" src="../js/javascript.js"></script>

</head>

<body>

    <div id="container">

        <!-- header -->
        <object id="header" name="header" type="text/html" data="/static/header.html"></object>


        <main>
            <!-- menu -->
            <object id="main-menu-box" name="main-menu-box" type="text/html" data="/static/mentor/menu.html"></object>

            <!-- content -->
            <div id="main-content">
                <div id="main-inner-container">
                    <form method="POST">
                        <h1>Create team</h1>
                        <p>existing teams (names can not be repeated):</p>
                        <p>{{teamsNames}}</p>

                        <input type="text" name="teamname"placeholder="Enter name of new team" required><br/>
                        <input type="submit" value="Send">
                    </form>
                    {{info}}
              </div>
            </div>

        </main>

        <!-- footer -->
        <object id="footer" name="footer" type="text/html" data="/static/footer.html"></object>

    </div>

</body>
</html>
