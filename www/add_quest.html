<!DOCTYPE HTML>
<html lang=en-us>
<head>
    <meta charset="utf-8"/>
    <title>Quest Store </title>
    <meta name="description" content="Quest Store System website."/>
    <meta name="keywords" content="it students, CodeCool"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="css/fontello.css" type="text/css"/>
    <script type="text/javascript" src="js/javascript.js"></script>

</head>

<body>

    <div id="container">


        <!-- header -->
        <object id="header" name="header" type="text/html" data="header.html"></object>


        <main>
            <!-- content -->

            <!-- menu -->

            <div id="main-menu-box">
                <div class="main-menu-button"><a href="create_student.html" class="link">Create student</a></div>
                <div class="main-menu-button"><a href="create_team.html" class="link">Create team</a></div>
                <div class="main-menu-button"><a href="add_quest.html" class="link">Add quest</a></div>
                <div class="main-menu-button"><a href="add_artifact.html" class="link">Add artifact</a></div>
                <div class="main-menu-button"><a href="update_quest.html" class="link">Update quest</a></div>
                <div class="main-menu-button"><a href="update_artifact.html" class="link">Update artifact</a></div>
                <div class="main-menu-button"><a href="mark_quest.html" class="link">Mark quest</a></div>
                <div class="main-menu-button"><a href="mark_bought_artifact.html" class="link">Mark bought artifact</a></div>
                <div class="main-menu-button"><a href="see_all_wallets.html" class="link">See all wallets</a></div>
            </div>



            <div id="main-content">
                <div id="main-inner-container">
                    <h1>Add quest</h1>
                    <input type="text" name="questname" placeholder="Name">
                    <br/><br/>
                    <input type="text" name="value" placeholder="Value">
                    <br/><br/>
                    <input type="text" name="description" placeholder="Description">
                    <br/><br/>
                    <div id="row">
                        <input type="radio" name="type" value="individual" checked> Individual
                        <input type="radio" name="type" value="team"> Team<br/>
                    </div>
                    <p id="number">Choose category: 1. Basic 2. Extra</p>
                    <input type="number" name="quantity" min="1" max="2" value="1"><br/>
                    <input type="submit" value="Send">
                </div>
              

            </div>
            <!-- content -end-->
        </main>


        <!-- footer -->
        <object id="footer" name="footer" type="text/html" data="footer.html"></object>

    </div>

</body>
</html>
